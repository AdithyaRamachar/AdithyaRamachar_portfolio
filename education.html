<!DOCTYPE HTML>
<html>
<head>
    <style>
        /* Navigation container */
        #nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            width: 100%;
            background: rgba(35, 35, 35, 0.95);
        }

        /* Left side navigation links */
        #nav ul.links {
            display: flex;
            gap: 2rem;
            margin: 0;
            padding: 0;
            list-style: none;
            flex-wrap: wrap;
        }

        #nav ul.links li {
            padding: 0;
        }

        #nav ul.links li a {
            color: #ffffff;
            text-decoration: none;
            padding: 0.5rem 0;
            border-bottom: 2px solid transparent;
            transition: border-color 0.3s ease;
        }

        #nav ul.links li.active a,
        #nav ul.links li a:hover {
            border-bottom-color: #ffffff;
        }

        /* Right side social icons */
        #nav ul.icons {
            display: flex;
            gap: 1rem;
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #nav ul.icons li {
            padding: 0;
        }

        #nav ul.icons li a {
            color: #ffffff;
            font-size: 1.25rem;
            transition: color 0.3s ease;
        }

        #nav ul.icons li a:hover {
            color: #9bf1ff;
        }

        /* Responsive design */
        @media screen and (max-width: 736px) {
            #nav {
                flex-direction: column;
                padding: 1rem;
                gap: 1rem;
            }

            #nav ul.links {
                justify-content: center;
                gap: 1rem;
                text-align: center;
            }

            #nav ul.icons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Nav -->
    <nav id="nav">
        <ul class="links">
            <li><a href="index.html">AI & ML</a></li>
            <li><a href="generic.html">Product</a></li>
            <li><a href="elements.html">Strategy</a></li>
            <li class="active"><a href="education.html">Education</a></li>
            <li><a href="certifications.html">Certifications</a></li>
        </ul>
        <ul class="icons">
            <li><a href="https://www.linkedin.com/in/adithyaramachar/" class="icon brands alt fa-linkedin"><span class="label">LinkedIn</span></a></li>
            <li><a href="https://github.com/AdithyaRamachar" class="icon brands alt fa-github"><span class="label">GitHub</span></a></li>
        </ul>
    </nav>
</body>
</html>
